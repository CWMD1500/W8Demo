<!DOCTYPE html>
<html manifest="demo.appcache">
<html lang = "en">
<head>
  <title>CWMD1500 Web Technologies Demo</title>
  <meta charset = "utf-8" /> 

  <!--
     Title:        
     Filename: index.html       
     Description: 
  -->
</head>

<link rel="stylesheet" href="css/style.css" />

<body>

    <h1>CWMD1500 Web Technologies</h1>
    <h2>Web Content Media Demos - Video</h2>

<h3>Container=AVI </h3>
    <video controls width="320" height="240" autoplay>
      <source src="videos\sample-avi-file.avi">
</video>

 
      
<h3>Extension/MimeType/Codec= webm/webm/vp8</h3>
    <video controls width="320" height="240" autoplay>
      <source src="videos\sample-webm-file.webm" type="video/webm; codecs=vp8">
</video>

<h3>Extension/MimeType/Codec= mp4/mp4/tbd</h3>
    <video controls width="320" height="240" autoplay>
      <source src="videos\sample-mp4-file.mp4" type="video/mp4; codecs=avc1.4D401E, mp4a.40.2">
</video>

<h3>Extension/MimeType/Codec= ogv/ogg</h3>
    <video controls width="320" height="240" autoplay>
      <source src="videos\sample-ogv-file.ogv" type="video/ogg; codecs=theora">
</video>


</body>
</html>
