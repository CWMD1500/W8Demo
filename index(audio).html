<!DOCTYPE html>
<html manifest="demo.appcache">
<html lang = "en">
<head>
  <title>CWMD1500 Web Technologies Demo</title>
  <meta charset = "utf-8" />

     Title:

     Description:

</head>

<link rel="stylesheet" href="css/style.css" />

<body>

    <h1>CWMD1500 Web Technologies</h1>
    <h2>Web Content Media Demos - Audio</h2>

    <fieldset>  

        <table id="myTable">  
        
<h3>Extension=WAV</h3>
<br>
<audio controls>
  <source src="audios\WAV.wav" type="audio/wav" />
 
</audio>

<br>
<h3>Extension=MP3</h3>
<br>
<audio controls>
  <source src="audios\MP3.mp3" type="audio/mpeg; codecs=mp3"/>
 
</audio>            

<br>
<h3>Extension=M4A</h3>
<br>
<audio controls>
  <source src="audios\M4A.m4a" type="audio/mp4" />
 
</audio>            


<h3>Extension=OGG</h3>
<br>
<audio controls>
  <source src="audios\OGG.ogg" type="audio/ogg; codecs=vorbis" />
</audio>
       
       
<h3>Extension=OPUS</h3>
<audio controls>
  <source src="audios\OPUS.opus" type="audio/ogg; codecs=opus" />
 
</audio>            
       

</table>

    </fieldset>

    <br>

  <script src = "scripts\script.js"></script>
  <script src = "scripts\notes.js"></script>

</body>
</html>
